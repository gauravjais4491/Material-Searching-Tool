<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myonline Metal Searching tool</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<script type="text/javascript" src="../json/input.js"></script>

<body>
    <nav class="navbar">

        <div class="logo">
            <img src="/Images/logo.jpg" alt="">
        </div>

        <ul class="nav">
            <li id="item1"><a href="index.html">Home</a></li>
            <li id="item3"><a href="#">Services</a></li>
            <li id="item4"><a href="about.html">About</a></li>
            <li id="item2"><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="service-container">

        <div class="services">

            <div id="box11">
                <div>

                    <label for="Modulus">Young's Modulus</label>
                    <input type="number" value=0 step="any" id="modulus" name="Modulus" placeholder="Unit = GPa">

                    <label for="Possion's Ratio">Possion's Ratio</label>
                    <input type="number" value=0 step="any" id="ratio" name="Possion's Ratio" placeholder="Unit Less">

                    <label for="Density">Density</label>
                    <input type="number" value=0 step="any" id="density" name="Density" placeholder="Unit = g/cm^3">

                    <label for="Carbon">Carbon Percentage</label>
                    <input type="number" value=0 step="any" id="carbon" name="Carbon" placeholder="Unit = Percentage">
                    
                    <button class="btn" onclick="search()">Search</button>
                    <button class="btn" type="reset">Reset</button>
                </div>
            </div>
        </div>
        <div id="outputs">
        </div>
    </div>
