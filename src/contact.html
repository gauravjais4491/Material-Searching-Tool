<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="input.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Metal Searching Tool</title>
    <link rel="icon" href="../images/logo.jpg" type="image/icon type" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="document.form1.text1.focus();">
    <nav class="navbar">
      <div class="logo">
        <img src="../images/logo.jpg" alt="" />
      </div>
      <ul class="nav">
        <li id="item1"><a href="../index.html">Home</a></li>
        <li id="item3"><a href="#">Services</a></li>
        <li id="item4"><a href="about.html">About</a></li>
        <li id="item2"><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="container">
      <form name="form1">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="First_Name"
          pattern="[a-zA-Z]{2,}"
          required
          placeholder="Your name.."
        />
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="Last_Name"
          pattern="[a-zA-Z]{2,}"
          required
          placeholder="Your last name.."
        />
        <label for="email">Your Email</label>
        <input
          type="text"
          id="email"
          name="Email_id"
          onchange="ValidateEmail(document.form1.email)"
          placeholder="Enter Your Email.."
        />
        <label for="state">State</label>
        <select id="state" name="State">
          <option>Choose here..</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Delhi</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jammu and Kashmir</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Orissa</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttaranchal</option>
          <option>Uttar Pradesh</option>
          <option>West Bengal</option>
        </select>
        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write Your matter of concern here.."
          style="height: 200px"
        ></textarea>
        <input type="submit" value="Submit"">
      </form>
    </div>
  </body>

  <footer>
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear());
      </script>
      All rights reserved | Online Metal Searching Tool
    </p>
  </footer>
</html>
