<body onload='document.form1.text1.focus()'>

    <div class="container">
        <form name="form1">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" pattern="[a-zA-Z][a-zA-Z ]{2,}" required
                placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" pattern="[a-zA-Z][a-zA-Z ]{2,}" required
                placeholder="Your last name..">
            <label for="email">Your Email</label>
            <input type="text" id="email" name="email" onchange="ValidateEmail(document.form1.email)"
                placeholder="Enter Your Email..">
            <label for="state">State</label>
            <select id="state" name="state">
                <option>Choose here..</option>
                <option>Andra Pradesh</option>

                <option>Kerala</option>
                <option>Madya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Orissa</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telagana</option>
                <option>Tripura</option>
                <option>Uttaranchal</option>
                <option>Uttar Pradesh</option>
                <option>West Bengal</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write Your matter of concern here.."
                style="height:200px"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
